<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sikandar Support - Video Downloader</title>
    
    <!-- Tailwind CSS - For Premium Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto">
        <div class="bg-gray-800 border border-gray-700 rounded-2xl shadow-2xl p-6 md:p-10 glow-effect">
            
            <!-- Header Section -->
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">Sikandar Support Video Downloader</h1>
                <p class="text-gray-400 text-md">Instagram और Pinterest से आसानी से वीडियो डाउनलोड करें।</p>
            </div>

            <!-- Input and Button Section -->
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <div class="relative flex-grow">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                        </svg>
                    </span>
                    <input type="text" id="videoUrl" placeholder="वीडियो का URL यहाँ पेस्ट करें..." class="w-full bg-gray-900 border border-gray-600 rounded-lg py-3 pl-10 pr-4 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
                </div>
                <button id="downloadBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center transition duration-300 shadow-lg">
                    <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                    डाउनलोड करें
                </button>
            </div>
            
            <!-- Result/Loader Section -->
            <div id="result" class="mt-8">
                <!-- Loader ya result yahaan dikhaya jayega -->
            </div>

        </div>

        <!-- Disclaimer Footer -->
        <footer class="text-center mt-8">
            <p class="text-gray-500 text-sm">
                &copy; 2025 Sikandar Support. सर्वाधिकार सुरक्षित।<br>
                <span class="text-xs mt-1 block">Disclaimer: यह वेबसाइट किसी भी वीडियो को अपने सर्वर पर होस्ट नहीं करती है। कृपया कॉपीराइट का सम्मान करें।</span>
            </p>
        </footer>
    </div>

    <!-- Link to your custom JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
